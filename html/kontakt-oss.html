      <section>
        <div class="contact_form">
          <form action="form_sent.html">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="firstname"
              placeholder="Your first name..."
            />

            <label for="last_name">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="lastname"
              placeholder="Your surname..."
            />

            <label for="e_mail">Mail-adresse:</label>
            <input type="text" id="mail" name="mail" placeholder="Mail..." />

            <label for="topic">Choose a topic:</label>
            <select id="topic" name="Topic">
              <option value="topic_1">Topic 1</option>
              <option value="topic_2">Topic 2</option>
              <option value="topic_3">Topic 3</option>
              <option value="topic_4">Topic 4</option>
            </select>

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your reason for contacting us..."
              style="height: 250px"
            ></textarea>
            <input type="submit" value="SUBMIT" />
          </form>
        </div>
      </section>
